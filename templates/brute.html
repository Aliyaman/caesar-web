<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Brute Force</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Caesar Cipher Brute Force</h1>
    <form method="POST" action="/brute">
        <input type="text" name="kelime" placeholder="Enter text to decrypt" required>
        <input type="submit" value="Decrypt">
    </form>
    {% if results %}
    <div class="result">
        <p><strong>Original text:</strong> {{ original_text }}</p>
        {% for result in results %}
            <p>Text: {{ result.text }}, key={{ result.key }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <a href="/" class="back-button">Back to Main Page</a>
</body>
</html>
